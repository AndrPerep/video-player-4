<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Видеоплеер</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
  <link rel="stylesheet" href="font-awesome.min.css">
  <style type="text/css">
    .player-button {
      border-style: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
      font-size: 25px;
      line-height: 1;
      margin: 5px 5px 5px 5px;
    }
    .player {
      width: 800px;
      height: 600px;
      box-shadow: 5px 5px 10px;
      display: flex;
      flex-direction: column;
    }
    .video-container {
      flex-grow: 1;
    }
    .player-button-section {
      background-color: black;
      display: flex;
    }
    .player-buttons-indent {
      flex-grow: 1
    }
  </style>
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container video-container"></div>
    <div class="player-button-section">
      <button class="js-play-button player-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button player-button" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button player-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button player-button" hidden>
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <div class="player-buttons-indent"></div>
      <button class="js-fullscreen-button player-button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="player.js"></script>

<script type="text/javascript">
  createPlayer({elementId: 'player'});
</script>
</html>
